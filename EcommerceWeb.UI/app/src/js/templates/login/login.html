<div>


    <form class="form-signin" ng-submit="login(credentials)">

        <label for="inputEmail" class="sr-only">Username</label>
        <i class="glyphicon glyphicon-user"></i>
        <input type="email" id="inputEmail" ng-model="credentials.username" class="form-control" placeholder="Username" required="" autofocus=""><br>
        <label for="inputPassword" class="sr-only">Password</label>
        <i class="glyphicon glyphicon-lock"></i>
        <input type="password" id="inputPassword" ng-model="credentials.password" class="form-control" placeholder="Password" required=""><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">LOGIN</button>
    </form>
</div>
